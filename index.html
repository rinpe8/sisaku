<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>服の画像で商品検索</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    img.preview {
      max-height: 300px;
      margin: 10px 0;
    }
    .item-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
    }
    .item-card img {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>服の画像で楽天市場検索</h1>
  <input type="file" accept="image/*" id="imageInput" /><br/>
  <img id="preview" class="preview" /><br/>
  <button id="searchBtn">商品を検索</button>

  <div id="results"></div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const resultsDiv = document.getElementById('results');
    const searchBtn = document.getElementById('searchBtn');

    let keyword = '青い シャツ メンズ'; // 仮のキーワード（後で画像分析で動的に）

    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          preview.src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    searchBtn.addEventListener('click', async () => {
      resultsDiv.innerHTML = '検索中...';

      const appId = 'YOUR_APP_ID'; // ★楽天APIのアプリIDに置き換えてください
      const apiUrl = `https://app.rakuten.co.jp/services/api/IchibaItem/Search/20170706?format=json&applicationId=${appId}&keyword=${encodeURIComponent(keyword)}&hits=10`;

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        const items = data.Items;

        resultsDiv.innerHTML = '';
        items.forEach((itemWrapper) => {
          const item = itemWrapper.Item;
          const div = document.createElement('div');
          div.className = 'item-card';
          div.innerHTML = `
            <img src="${item.mediumImageUrls[0].imageUrl}" alt="${item.itemName}" />
            <h3>${item.itemName}</h3>
            <p>${item.itemPrice}円</p>
            <a href="${item.itemUrl}" target="_blank">商品ページへ</a>
          `;
          resultsDiv.appendChild(div);
        });
      } catch (err) {
        resultsDiv.innerHTML = '検索に失敗しました。';
        console.error(err);
      }
    });
  </script>
</body>
</html>
